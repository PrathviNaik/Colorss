<!DOCTYPE html>
<html>
    <head>
        <title>Colors type</title>
        <style>
            h1{
                /* Color name */
                color: brown;
            }

            h2{
                /* RGB */
                color: rgb(rgb(35, 190, 190);
            }
            h3{
                /* Hex */
                color: #00ff00;
            }
        </style>
    </head>
    <body>
        <h1>FAMILY</h1>
        <h2> Ishwar and Shashikala</h2>
        <h3>Rohan and Pavitra</h3>
    </body>
</html>
